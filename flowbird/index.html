<!DOCTYPE HTML>
<html>
	<head>
		<title>DEFAULT PAGE</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"> 
	</head> 

	<body>
		
		<style type='text/css'>
			.div1 {
				height:2000px;
				width:100%;
				background:"red";
			}
			.div2{
				height:1000px;
				width:100%;
				background:"blue");
			}
		</style>

		<script type='text/javascript'>
			function reorder_ChatAlone() {
				embedded_svc.menu.reorder(["RBW_Chat"]);
			}
			function reorder_FacebookAlone() {
				embedded_svc.menu.reorder(["Facebook_Flowbird_FR"]);
			}
			function reorder_ChatFacebook() {
				embedded_svc.menu.reorder(["RBW_Chat","Facebook_Flowbird_FR"]);
			}
			function reorder_FacebookChat() {
				embedded_svc.menu.reorder(["Facebook_Flowbird_FR", "RBW_Chat"]);
			}
			function reorderWithTimeOut() {
				setTimeout(function(){  embedded_svc.menu.reorder(["RBW_Chat"]); }, 4000);	
			}
		</script>

		<script type='text/javascript'>
			
			<!-- Channel Menu initialization
			var initESW = function (gslbBaseURL) {
				// Required if you want labels in a language that’s different from your user’s context.
				//embedded_svc.menu.settings.language = ''; //For example, enter 'en' or 'en-US'
				//embedded_svc.settings.extraPrechatFormDetails = {};
				
				<!-- debug channel menu reordering -->
				embedded_svc.settings.displayHelpButton = false;
				embedded_svc.menu.settings.devMode = true;

				embedded_svc.menu.init(
					'https://flowbird--devsprint2.my.salesforce.com',
					'https://d.la1-c1cs-fra.salesforceliveagent.com/chat',
					gslbBaseURL,
					'00D1w0000008cGH',
					'Yellowbrick_FR'
				);
			};
			
			<!-- Reorder channel -->
			var reorderChannelMenu = function (domain) {
				setTimeout(function() {
					console.log('## Configured channels :');
					console.log(embedded_svc.menu.menuConfig.configuredChannels);
					embedded_svc.settings.displayHelpButton = true;
					
					reorder_FacebookChat();
				}, 1000);
				//reorder_FacebookChat();
				
			}
			
			<!-- load and initialize ESW Embedded Service Web, reorder channel menu  -->
			if (!window.embedded_svc || !window.embedded_svc.menu) {
				var s = document.createElement('script');
				s.setAttribute('src', 'https://flowbird--devsprint2.my.salesforce.com/embeddedservice/menu/fab.min.js');
				s.onload = function () {
					initESW(null);
				};
				document.body.appendChild(s);
				
				window.onload = function() {
					reorderChannelMenu('support.flowbird.fr');
				}
			} else {
				initESW('https://service.force.com');
			}
		</script>

	
		<button onclick="reorder_ChatAlone()"    >re order to : Chat alone </button><br/>
		<button onclick="reorder_FacebookAlone()">re order to : Facebook alone </button><br/>
		<button onclick="reorder_ChatFacebook()" >re order to : Chat, Facebook </button><br/>
		<button onclick="reorder_FacebookChat()" >re order to : Facebook, Chat </button><br/>

		<button onclick="reorderWithTimeOut()">re order to Chat, with time out</button><br/>
		<a href ='javascript:;' onclick='reorder_FacebookChat()'>re order to Facebook, Chat in same page</a><br/>
		<br/>
		<a href ='#bottom' onclick='reorder_FacebookChat()' >re order to : Facebook, Chat - bottom</a><br/> 	
		<a href ='#top'    onclick='reorder_FacebookAlone()'>re order to : Facebook alone - top</a><br/>	

		<div id="salesforce-login"></div>
		<div class = "div1"><a name="top"   ></a></div>	
		<div class = "div2"><a name="bottom"></a></div>	

	</body>

</html>
